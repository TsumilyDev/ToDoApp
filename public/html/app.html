<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The first part of the title is consistent across all pages -->
    <title>Task Console</title>
    <link rel="icon" href="../media/logo.png">
    <script src="/app.js" defer></script>
    <link rel="stylesheet" href="/app.css">
</head>
<body>
    <header class="page-header">
        <h1>Task Console</h1>
    </header>
    <main class="page-main">
        <section class="task-console" aria-label="Task input">
            <label class="field-label" for="task-input">New task</label>
            <input
                id="task-input"
                name="task-input"
                type="text"
                placeholder="Type a task and press Enter"
                autocomplete="off"
            />
        </section>
        <section class="task-list" aria-label="Task list">
            <ul id="task-list" class="task-list-items" aria-live="polite"></ul>
        </section>
    </main>
</body>

</html>
